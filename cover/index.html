<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Code Quiz</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/cover/">

  <!-- Bootstrap CSS -->
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- CSS tylesheet-->
  <link href="cover.css" rel="stylesheet">
</head>

<body class="text-center">
  
 <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <nav class="nav justify-content-center">
          <img id ="image-one" src="https://media.giphy.com/media/LOznMvZUKneOhiIscg/giphy.gif" style="height: 15rem;"
            class="card-img-top img-fluid" alt="Quiz Time giphy">
          <img id="image-two" src="https://i1.wp.com/teaser-trailer.com/wp-content/uploads/Final-Score-1.jpg?ssl=1" style="height: 15rem;"
            class="card-img-top img-fluid hide" alt="Final Score Image">
          
        </nav>
      </div>
    <row>
      <br>
    <h4 id="timer" class="hide"></h4>
    </header>

    <p id="begin-text"  style="text-align: center;">Please select the correct answer. Each answer is worth 1 point.
      Wrong answer will get you 0 point for that question. You have 1 min. to answer 5 questions. <br> Best of luck!</p>

    <main role="main" class="inner cover">

      <p id ="box"></p>
      <div id="show-highscore"></div>
      <br>
      <div id="input-box" class="input-group mb-3 hide">
        <input id="input" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button id="submit-button" class="btn btn-outline-secondary" type="button">Submit</button>
        </div>
      </div>

      <div id="quiz-card"  class="card text-center bg-secondary border-danger">
        <div class="card-body">

          <div id="questions-container" class="hide">
            <h5 class="cover-heading">
              <div id="questions" style="text-align: left;">Questions</div>
            </h5>
            <hr>
            <div id="button-answers" class="btn-grid">

            </div>
          </div>

          <div class="lead btnControls">
            <button id="begin-quiz" class="btn btn-lg btn-primary">Begin Code Quiz</button> 
            <button id="next-question" class="btn btn-lg btn-primary hide">Next Question</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Code Quiz (HW4) by <a href="https://twitter.com/mdo">Satyam Bharadwaj</a>.</p>
      </div>
    </footer>
  </div>


  <script src="script.js"></script>
</body>

</html>
